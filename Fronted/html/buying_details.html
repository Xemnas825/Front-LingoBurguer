<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/buying_details_styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../images/LogoLingoIco.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="main-header">
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <h3 class="gradient-text">Index</h3>
                        <div class="close-sidebar gradient-text" id="close-sidebar">✖</div>
                    </div>
                    <ul>
                        <li><a href="./index.html#menu" class="gradient-text">Menu</a></li>
                        <li><a href="./about-us.html" class="gradient-text">About Us</a></li>
                        <li><a href="./contact-us.html" class="gradient-text">Contact</a></li>
                        <li><a href="./careers.html" class="gradient-text">Careers</a></li>
                    </ul>
                </div>

                <div class="logo-container">
                    <a href="index.html">
                        <img src="../images/LogoLingoBurguerWhite.png" alt="LingoBurguer" class="header-logo">
                    </a>
                </div>

                <div class="user-actions">
                    <div class="action-icon" id="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="buying_details_card">
            <h2>Purchase Details</h2>
            
            <div class="establishment-section">
                <h3 class="establishment-title">Select the Establishment</h3>
                <div class="establishment-options">
                    <!-- Los establecimientos se cargarán dinámicamente desde la API -->
                </div>
            </div>

            <div class="order-type-section">
                <h3 class="order-type-title">Order Type</h3>
                <div class="order-type-options">
                    <div class="order-type-option" data-type="LOCAL">
                        <i class="fas fa-store"></i>
                        <div>Local</div>
                    </div>
                    <div class="order-type-option" data-type="TAKEAWAY">
                        <i class="fas fa-shopping-bag"></i>
                        <div>Take a way</div>
                    </div>
                </div>
            </div>

            <div class="product-list">
                <!-- Los productos se cargarán dinámicamente desde el carrito -->
            </div>

            <div class="total-section">
                <!-- Los totales se actualizarán dinámicamente -->
            </div>

            <div class="payment-methods">
                <h3 class="payment-title">Method of payment</h3>
                <div class="payment-options">
                    <div class="payment-option">
                        <i class="fas fa-credit-card"></i>
                        <div>Card</div>
                    </div>
                    <div class="payment-option">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>Cash</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="confirm-button">Confirm Purchase</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="../images/LogoLingoBurguerWhite.png" alt="Lingoburguer Logo" class="footer-logo">
        </div>
        <div class="footer-links">
            <span>
                <a href="../html/about-us.html"><b>About us</b></a>
                <a href="../html/contact-us.html"><b>Contact us</b></a>
                <a href="../html/careers.html"><b>Careers</b></a>
            </span>
        </div>
    </footer>

    <script src="../js/header-footer.js"></script>
    <script src="../js/establishments.js"></script>
    <script src="../js/buying_details.js"></script>
</body>

</html>
