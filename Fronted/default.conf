server {
    listen 80;
    listen [::]:80;
    server_name lingoburguer.retocsv.es;

    root /usr/share/nginx/html;
    index index.html index.html;

    location / {
        try_files $uri/ =404;
    }

    error_page 400 401 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 426 428 429 431 451 /400.html;
    error_page 500 501 502 503 504 505 506 507 508 510 511 /500.html;

    # Rutas para las p√°ginas de error
    location = /400.html {
        internal;
    }

    location = /500.html {
        internal;
    }

    # Proxy para el backend Java en /api
    location /PruebaDBConsola/ {
        proxy_pass http://lingoburguer.retocsv.es:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}